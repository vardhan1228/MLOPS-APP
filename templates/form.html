<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .approved {
            color: green;
        }

        .denied {
            color: red;
        }

        .error {
            color: orange;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Loan Approval Predictor</h2>
    <form id="loanForm">
        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="income">Income:</label>
        <input type="number" name="income" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" required>

        <label for="loan_term">Loan Term (months):</label>
        <input type="number" name="loan_term" required>

        <label for="credit_score">Credit Score:</label>
        <input type="number" name="credit_score" required>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select name="married" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Check Loan Status</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    const form = document.getElementById("loanForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        resultDiv.textContent = "";
        resultDiv.className = "result";

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = isNaN(value) ? value : Number(value);
        });

        try {
            const response = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.prediction === "approved") {
                resultDiv.textContent = "✅ Loan Status: APPROVED";
                resultDiv.classList.add("approved");
            } else if (result.prediction === "denied") {
                resultDiv.textContent = "❌ Loan Status: DENIED";
                resultDiv.classList.add("denied");
            } else {
                resultDiv.textContent = "⚠ Unexpected response.";
                resultDiv.classList.add("error");
            }
        } catch (err) {
            resultDiv.textContent = "⚠ Error: " + err.message;
            resultDiv.classList.add("error");
        }
    });
</script>
</body>
</html>
